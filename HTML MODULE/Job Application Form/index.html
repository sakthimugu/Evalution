<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
  </head>
  <body>
    <div class="container" style="width: 40%; margin: auto; margin-top: 150px;">
      <form action="">
        <fieldset>
          <legend>Application Form</legend>
          <label for="Name">Name &nbsp;: </label>
          <input type="text" id="Name" name="Name"><br><br>
          <label for="email">Email &nbsp;: </label>
          <input type="email" id="email" required ="email"><br><br>
          <label for="phone">Phone : </label>
          <input type="tel" id="phone" required pattern="[0-9]{10}" name="phone"><br><br>
          <label for="Resume">Resume Upload : </label>
          <input type="file" id="Resume" name="Resume"><br><br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
