<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flex Layout</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="first-row">
            <div class="col-3">
                <div class="rows">
                    <div class="col-5">1</div>
                    <div class="col-5">2</div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-10">3</div>
                    <div class="col-10">4</div>
                    <div class="col-10">5</div>
                </div>
            </div>
            <div class="col-3">6</div>
        </div>

        <div class="first-row">
            <div class="col-7">7</div>
            <div class="col-3">
                <div class="row">
                    <div class="col-10-1">8</div>
                    <div class="col-10-1">9</div>
                </div>
            </div>
        </div>

        <div class="first-row">
            <div class="col-5">
                10
            </div>
            <div class="col-5">
                11
            </div>
        </div>

        <div class="first-row">
            <div class="col-4">
                12
            </div>
            <div class="col-6">
                <div class="rows">
                    <div class="col-3-1">
                        13
                    </div>
                    <div class="col-3-1">
                        14
                    </div>
                    <div class="col-3-1">
                        15
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
