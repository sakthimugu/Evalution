<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Checkout Form</legend>
            <form action="" class="form">
                <label for="name">Name &nbsp;&nbsp;&nbsp;: </label>
                <input type="text" name="name" id="name"><br><br><br>

                <label for="phone">Phone &nbsp;&nbsp;: </label>
                <input type="number" name="phone" id="phone">
                <div class="err" id="phone-err"></div><br><br>

                <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="email" name="email" id="email">
                <div class="err" id="email-err"></div><br><br>

                <label for="address">Address : </label>
                <input type="text" name="address" id="street" placeholder="Street Name"><br>
                <input type="text" name="address" id="city" placeholder="City"><br>
                <input type="number" name="address" id="pincode" pattern="[0-9]{6}" placeholder="Pincode">
                <div class="err"></div><br><br>

                <label for="payment">Payment Method : </label>
                <select name="payment" id="payment">
                <option value="">None</option>
                <option value="debit" id="debit">Debit Card</option>
                <option value="credit" id="credit">Credit Card</option>
                <option value="cod" id="cod">Cash On Delivery</option>
            </select><br><br>

            <div id="debited">
            <label for="card" id="card">Debit Card Details</label><br><br>
            <label for="card-number">Card Number : </label>
            <input type="tel" name="card" inputmode="numeric" id="debit" pattern="[0,9]{16}" autocomplete="cc-number" placeholder="xxxx xxxx xxxx xxxx" >
            <div class="err" id="debit-err"></div><br><br>
            <label for="expire">Expire Date: </label>
            <input type="tel" name="card" inputmode="numeric" id="expire" pattern="[0,9]{2}{2}" autocomplete="cc-number" placeholder="XX  /   XX" >
            <div class="err"></div><br><br>
            <label for="cvv">CVV : </label>
            <input type="password" name="cc-number" id="cc-number" placeholder="CVV" pattern="[0,9]{3}"><br><br>
            </div>


            <button type="submit" class="submit">Proceed</button>
            <button type="reset" class="reset">Cancel</button>
            </form>
        </fieldset>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
